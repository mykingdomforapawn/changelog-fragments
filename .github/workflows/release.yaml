name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate Changelog and Cleanup
        run: |
          python .github/scripts/release_changelog.py v${{ github.run_number }}

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Stage the CHANGELOG and the deletion of fragments.
          git add CHANGELOG.md .changelog/unreleased/
          git commit -m "chore: release v${{ github.run_number }}"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: v${{ github.run_number }}
          body_path: release_body.txt
          files: openapi.yaml
