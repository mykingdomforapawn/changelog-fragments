openapi: 3.0.3
info:
  title: Smart Home API
  description: API for controlling lights and thermostats.
  version: 0.0.1
servers:
  - url: https://api.mysmarthome.com/v1

paths:
  /devices:
    get:
      summary: List all devices
      description: Returns a list of all smart devices connected to the hub.
      operationId: getDevices
      responses:
        '200':
          description: A list of devices.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Device'
  /devices/{deviceId}:
    get:
      summary: Get a specific device
      description: Returns the details of a single device by its ID.
      operationId: getDeviceById
      parameters:
        - name: deviceId
          in: path
          required: true
          description: The ID of the device to retrieve.
          schema:
            type: string
      responses:
        '200':
          description: The device details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '404':
          description: Device not found.

components:
  schemas:
    Device:
      type: object
      properties:
        id:
          type: string
          example: "light-bulb-01"
        type:
          type: string
          enum: [light, thermostat]
        name:
          type: string
          example: "Living Room Lamp"
        is_on:
          type: boolean
        brightness:
          type: integer
          minimum: 0
          maximum: 100
          description: "The brightness level of the light."
